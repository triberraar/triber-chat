jdk:
- oraclejdk8
sudo: required
services:
- docker
addons:
  sonarqube: true
notifications:
  email: false
install:
- pip install --user codecov
script:
- mvn verify
after_success:
- bash <(curl -s https://codecov.io/bash) -f ./target/site/jacoco-ut/jacoco.xml -f
  ./target/site/jacoco-it/jacoco.xml
- chmod +x travis-docker.sh
- ./travis-docker.sh
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
deploy:
  provider: releases
  api_key:
    secure: 
  file: target/triber-chat-${TRAVIS_TAG}.jar
  skip_cleanup: true
  on:
    repo: triberraar/triber-chat
    branch: develop
    tags: true
