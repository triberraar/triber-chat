jdk:
- oraclejdk8
sudo: required
services: 
  - docker
notifications:
  email: false
install:
- nvm install node
- nvm use node
- npm install
- pip install --user codecov
script:
- npm run lint
- npm run test_phantomjs
- npm run build
- mvn verify
after_success:
- bash <(curl -s https://codecov.io/bash) -f ./target/site/jacoco-ut/jacoco.xml -f
  ./target/site/jacoco-it/jacoco.xml
 - docker login -e="$DOCKER_EMAIL" -p="$DOCKER_PASS"
 - docker build -t triberraar/triber-chat:test
 - docker push triberraar/triber-chat
env:
  global:
  - secure: 
  - secure: 
  - secure: 
