<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <script src="js/sockjs.js"></script>
    <script src="js/stomp.js"></script>
    <script type="text/javascript">
        var stompClient = null;
        
        function setConnected(connected) {
            document.getElementById('connect').disabled = connected;
            document.getElementById('disconnect').disabled = !connected;
            
            document.getElementById('response').innerHTML = '';
        }
        
        function connect() {
            var socket = new SockJS('/chat?token=user'); // see endpoint in config
            stompClient = Stomp.over(socket);            
            stompClient.connect({}, function(frame) {
                setConnected(true);
                console.log('Connected: ' + frame);
                stompClient.subscribe('/topic/brokerQuestions', function(greeting){ // broker destination
                	console.log('from broker ' + greeting.body);
                    showGreeting(greeting.body);
                });
                stompClient.subscribe('/topic/appQuestions', function(greeting){ // app destination
                	console.log('from app ' + greeting.body);
                    showGreeting(greeting.body);
                });
                stompClient.subscribe('/user/topic/private', function(greeting){ // user means user specific
                	console.log('from private ' + greeting.body);
                    showGreeting(greeting.body);
                });
            });
        }
        
        function disconnect() {
            if (stompClient != null) {
                stompClient.disconnect();
            }
            setConnected(false);
            console.log("Disconnected");
        }
        
        function sendBroker() {
            var message = document.getElementById('brokerMessage').value;
            stompClient.send("/topic/brokerQuestions", {}, message);
        }
        function sendApp() {
            var message = document.getElementById('appMessage').value;
            stompClient.send("/app/appQuestions", {}, message); 
        }
        function sendPrivate() {
            var message = document.getElementById('privateMessage').value;
            var user = document.getElementById('privateMessageName').value;
            stompClient.send("/user/"+ user +"/topic/private", {}, message); // user from user specific, /username from the principal, /topic from destination in config
        }
        
 /*        app destinations:
        	* send /app/appQuestions: app from config appQuestions from messagemapping
        	* server automagically sends it to /topic/appQuestions /topic from magic /appQuestions because it came in into appQuestions */
        
        function showGreeting(message) {
            var response = document.getElementById('response');
            var p = document.createElement('p');
            p.style.wordWrap = 'break-word';
            p.appendChild(document.createTextNode(message));
            response.appendChild(p);
        }
    </script>
</head>
<body onload="disconnect()">
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div>
    <div>
        <button id="connect" onclick="connect();">Connect</button>
        <button id="disconnect" disabled="disabled" onclick="disconnect();">Disconnect</button>
    </div>
    <div id="conversationDiv">
        <label>broker message</label><input type="text" id="brokerMessage" placeholder="text" />
        <button id="sendBroker" onclick="sendBroker();">Send to broker</button>
        
    </div>
    <div id="conversationDiv">
        <label>app message</label><input type="text" id="appMessage" placeholder="text"/>
        <button id="sendApp" onclick="sendApp();">Send to broker</button>
    </div>
    <div id="conversationDiv">
        <label>private message</label><input type="text" id="privateMessageName" placeholder="other user"/><input type="text" id="privateMessage" placeholder="text"/>
        <button id="sendPrivate" onclick="sendPrivate();">Send private</button>
    </div>
    <p id="response"></p>
</div>
</body>
</html>
