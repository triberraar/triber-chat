<div class="middle-box text-center loginscreen animated fadeInDown">
	<div>
		<div>

			<h1 class="logo-name">TC</h1>

		</div>
		<h3>Welcome to Triber-chat</h3>
		<p>Login in. To see it in action.</p>
		<form class="m-t" name="loginForm" novalidate ng-submit="loginCtrl.login()">
			<div class="form-group" ng-class="{ 'has-error': loginForm.username.$error &&  (loginForm.username.$touched || loginCtrl.submitAttempted)}">
				<input type="text" class="form-control" placeholder="Username" name="username" ng-model="loginCtrl.username" required>
				<div class="help-block" ng-messages="loginForm.username.$error" ng-if="loginForm.username.$touched || loginCtrl.submitAttempted">
				</div>
			</div>
			
			<div class="form-group" ng-class="{ 'has-error': loginForm.password.$error && (loginForm.password.$touched || loginCtrl.submitAttempted)}">
				<input type="password" class="form-control" placeholder="Password" name="password" ng-model="loginCtrl.password" required ng-minlenth="6">
				<div ng-messages="loginForm.password.$error" ng-if="loginForm.password.$touched || loginCtrl.submitAttempted">
					<p ng-message="required">Field is requried.</p>
				</div>
			</div>
			<button type="submit" class="btn btn-primary block full-width m-b" value="Log In">Login</button>
			<a ui-sref="reset-password"><small>Forgot password?</small></a>
			<p class="text-muted text-center">
				<small>Do not have an account?</small>
			</p>
			<a class="btn btn-sm btn-white btn-block" ui-sref="register">Create an account</a>

		</form>
	</div>
</div>
