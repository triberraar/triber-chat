<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox chat-view">
                <div class="ibox-title">
                    General chat
                </div>
                <div class="ibox-content">
                    <div class="row">
	                    <div class="col-md-3">
	                    	<div class="row">
	                    		<div class="col-md-12 chat-user" ng-repeat="user in generalChatCtrl.users">
	                            	 <a><i class="fa fa-user fa-2x"></i> {{user.username}}</a>
	                    		</div>
	                    	</div>
	                    </div>

	                    <div class="col-md-9 ">
	                        <div class="chat-discussion">
	                        <div ng-repeat="message in generalChatCtrl.messages">
	                            <div class="chat-message " ng-class-even="'left'" ng-class-odd="'right'">
	                                <div class="message">
	                                    <a class="message-author" > {{message.username}} </a>
	                                    <span class="message-date"> {{message.timestamp | date:'d/M/yyyy H:mm:ss'}} </span>
	                                        <span class="message-content">
												{{message.message}}
	                                        </span>
	                                </div>
	                            </div>
	                        </div>
	                    </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="chat-message-form">
                                <div class="form-group">
                                	<div class="input-group">
                                		<input type="text" class="form-control" ng-model="generalChatCtrl.message"> 
                                		<span class="input-group-btn"> <button type="button" class="btn btn-primary" ng-disabled="!generalChatCtrl.connected()" ng-click="generalChatCtrl.say()">Say!</button> </span>
                                	</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
